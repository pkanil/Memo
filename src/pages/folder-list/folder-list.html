<ion-header>

  <ion-navbar>
    <ion-title>폴더</ion-title>
    <ion-buttons end>
      <a class="modify-btn" *ngIf="viewMode == 'list'" (click)="modify()">편집</a>
      <a class="complete-btn" *ngIf="viewMode == 'modify'" (click)="complete()">완료</a>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>


    <ion-item-sliding #slidingItem *ngFor="let user of users">
      <ion-item detail-push>
        <ion-label>{{ user.NAME }}<i class="folder-badge">2</i></ion-label>
        <ion-checkbox *ngIf="showCheckbox" [(ngModel)]="user.selected"></ion-checkbox>
      </ion-item>
      <ion-item-options side="right" *ngIf="viewMode != 'modify'">
        <button ion-button color="danger" (click)="share(slidingItem)">삭제</button>
      </ion-item-options>

      <ion-item-options side="left" *ngIf="viewMode != 'modify'">
        <button ion-button (click)="unread(item)">이름변경</button>
      </ion-item-options>
    </ion-item-sliding>




    <!--<button ion-item *ngFor="let user of users">
      {{ user.NAME }}
      <i class="folder-badge">2</i>
    </button>-->

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <a class="new-folder-btn" (click)="presentPrompt()">새로운 폴더</a>
  </ion-toolbar>
</ion-footer>
